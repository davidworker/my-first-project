<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-dark text-white p-5">
            <h2 class="ps-5 pe-5">System Login</h2>
            <hr>
            <div class="mb-2">
                <label for="login-account" class="form-label">帳號</label>
                <input type="text" class="form-control" id="login-account">
            </div>
            <div class="mb-2">
                <label for="login-password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="login-remember">
                <label for="login-remember" class="form-check-label">記住帳號</label>
            </div>
            <div class="text-end">
                <button class="btn btn-sm btn-danger">登入</button>
            </div>
        </div>
    </div>
</body>
</html>
