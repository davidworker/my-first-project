<script>
    function abnormal_ball(...args) {
        let nums = {};
        let max = 0;

        args.forEach(n => {
            if (!nums[n]) {
                nums[n] = 0;
            }
            nums[n]++;

            if (nums[n] > max) {
                max = nums[n];
            }
        })

        for (let n in nums) {
            if (nums[n] != max) {
                console.log(`${n} is abnormal.`);
            }
        }
    }
</script>
