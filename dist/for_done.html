<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="alert alert-info mt-3">For Loop</h3>
        <hr>
        <div class="row">
            <div class="col">
                <label for="num1" class="form-label">Num1</label>
                <input type="number" class="form-control" id="num1">
            </div>
            <div class="col">
                <label for="num2" class="form-label">Num1</label>
                <input type="number" class="form-control" id="num2">
            </div>
        </div>
        <div class="mt-2 text-end">
            <button class="btn btn-danger" id="make-btn">Make</button>
        </div>

        <table class="table" id="response">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script>
    let num1 = document.querySelector('#num1');
    let num2 = document.querySelector('#num2');
    let makeBtn = document.querySelector('#make-btn');

    makeBtn.addEventListener('click', function(e){
        if (!num1.value || !num2.value) {
            return;
        }


        
        let tbody = '';

        for (let i = 1; i <= num1.value; i++) {
            
            tbody += `<tr><td>${i}</td>`;
            for (let j = 1; j <= num2.value; j++) {
                let calc = i * j;
                tbody += `<td>${calc}</td>`;
            }   
            tbody += '</tr>';
        }

        let thead = '<tr><th></th>';
        for (let j = 1; j <= num2.value; j++) {
            thead += `<th>${j}</th>`;
        }   
        thead += '</tr>';
        
        document.querySelector('#response thead').innerHTML = thead;
        document.querySelector('#response tbody').innerHTML = tbody;
    })
</script>
</html>
